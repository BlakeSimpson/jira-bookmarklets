<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QUnit basic example</title>
    <style type="text/css">
      ul {
        margin: 0;
        padding: 0;
      }
      li {
        background-color: red;
        height: 12.44cm;
        width: 100%;
        margin-top: 1cm;
      }
      li:nth-child(2n) {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
      <li>f</li>
    </ul>
  </body>
</html>
